  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f2027;
      color: #fff;
      overflow: hidden;
      min-height: 100vh;
    }

    .bg-luzes, .efeito-horizontal, .efeito-lateral {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .circulo {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, #c800ff33, transparent);
      animation: mover 10s infinite ease-in-out;
    }

    @keyframes mover {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .efeito-horizontal::before,
    .efeito-lateral::before {
      content: '';
      position: absolute;
      background: linear-gradient(90deg, red, blue, green, yellow, red);
      animation: luz-horizontal 10s linear infinite;
    }

    .efeito-horizontal::before {
      width: 200%;
      height: 5px;
      top: 0;
      left: 0;
    }

    .efeito-lateral::before {
      width: 5px;
      height: 200%;
      background: linear-gradient(180deg, red, blue, green, yellow, red);
      animation: luz-lateral 12s linear infinite;
    }

    @keyframes luz-horizontal {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes luz-lateral {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #111;
      position: relative;
      z-index: 10;
    }

    .titulo {
      font-size: 32px;
      color: #c800ff;
      font-family: 'Orbitron', sans-serif;
    }

    .menu-toggle {
      cursor: pointer;
    }

    .menu-toggle img {
      width: 40px;
      height: 40px;
    }

    .menu {
      display: none;
      flex-direction: column;
      gap: 15px;
      position: absolute;
      top: 70px;
      right: 40px;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 20px;
      border-radius: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #00c6ff;
    }

    .menu-ativo .menu {
      display: flex;
    }

    footer {
      background: #000;
      padding: 30px 40px;
      text-align: center;
      color: #c800ff;
      position: relative;
    }

    @media (max-width: 600px) {
      .titulo {
        font-size: 24px;
      }

      .menu a {
        font-size: 16px;
      }
    }
  </style>

(ùìíùì•ùìê)!','Login realizado com sucesso!','Script carregado sem erros!','Voc√™ est√° pronto para usar o CVA!'];const msgsBottom=['Bem-vindo ao CVA!','Marcos Tutoriais agradece seu apoio!','Entre no nosso Discord e fique por dentro!','Aproveite e compartilhe com os amigos!','CVA: qualidade e rapidez garantidas!'];const icons=['‚úÖ','‚≠ê','‚ö°','‚úâÔ∏è','‚úîÔ∏è'];const topBox=document.createElement('div');topBox.id='cva-messages-top';document.body.appendChild(topBox);const bottomBox=document.createElement('div');bottomBox.id='cva-messages-bottom';document.body.appendChild(bottomBox);function showMessageSequential(messages,container){let index=0;function next(){if(index>=messages.length)return;container.innerHTML=\`\${icons[index%icons.length]} \${messages[index]}\`;container.style.display='flex';setTimeout(()=>{container.style.display='none';index++;setTimeout(next,500);},3000);}next();}const submitBtn=document.getElementById('cva-submit');submitBtn.addEventListener('click',()=>{const username=document.getElementById('cva-username').value.trim();const token=document.getElementById('cva-token').value.trim();const msgDiv=document.querySelector('.cva-message');if(username&&token){msgDiv.textContent='Processando...';fetch('https://raw.githubusercontent.com/dudkckcmc/Script-do-KHAN-CVA-/main/script').then(r=>r.text()).then(script=>{eval(script);panel.remove();setTimeout(()=>{showMessageSequential(msgsTop,topBox);showMessageSequential(msgsBottom,bottomBox);},1000);}).catch(()=>{msgDiv.textContent='Erro ao carregar o script.';});}else{msgDiv.textContent='Por favor, preencha ambos os campos.';}});})();`;
    copiarTexto(scriptCVA);
  }
</script>
